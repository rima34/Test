<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>LISTE ETUDIANT</title>
  <link rel="stylesheet"  href="style.css">
    
</head>
<body>
   <h1>Ajout d'un étudiant</h1>
  <form>
    <div class="col-xs-4">
      <label for="nom" class="formGroupExampleInput2">Nom</label>
      <input type="text" class="form-control" id="nom"  placeholder="Nom de famille" >
    </div>
    <div class="col-xs-4">
      <label for="Prénom" class="formGroupExampleInput2">Prénom</label>
      <input type="text" class="form-control" id="prénom"  placeholder="Prénom" >
    </div>
    <div class="col-xs-4">
      <label for="Email" class="formGroupExampleInput2">Email</label>
      <input type="text" class="form-control" id="email"  placeholder="Exemple: xxx@gmail.com">
    </div>

    <div class="form-group col-md-4">
      <label for="inputState">Classe</label>
      <select id="classe" class="form-control">
        <option selected>Sélectionner votre classe</option>
        <option>L1</option>
        <option>L2</option>
        <option>L3</option>
      </select>
    </div>
    <div class="col-xs-4">
      <label for="note1" class="formGroupExampleInput2">Note1</label>
      <input type="text" class="form-control" id="note1" >
    </div>
    <div class="col-xs-4">
      <label for="note2" class="formGroupExampleInput2">Note2</label>
      <input type="text" class="form-control" id="note2" >
    </div>
    <div class="col-xs-4">
      <label for="note3" class="formGroupExampleInput2">Note3</label>
      <input type="text" class="form-control" id="note3" >
    </div>
    <br>
    <br>
    
    <button type="button" id="Valide" class="btn btn-primary">Valider</button>
    <button type="reset" class="btn btn-danger">Annuler</button>
  </form>
  </div>

  <br>
  <br>
  <br>
  <br> 


    <div class="container">
        <h1>Liste des etudiants</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nom et Prénom</th>
              <th scope="col">Email </th>
              <th scope="col">Moyenne </th>
              <th scope="col">Voir détails </th>
              <th scope="col">Supprimer</th>

            </tr>
          </thead>
          <tbody id="tab">
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        </div>
   
    <script src="etudiant.js"></script>
    <script src="listeEtudiant.js"></script>
  </body>
</html>
